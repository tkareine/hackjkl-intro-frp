<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Form App Demo &ndash; An introduction to FRP</title>
    <link rel="stylesheet" type="text/css" href="../reset.css">
    <link rel="stylesheet" type="text/css" href="src/app.css">
  </head>
  <body>
    <script src="../components/jquery/jquery.js"></script>
    <script src="../components/underscore/underscore.js"></script>
    <script src="lib/underscore.mixins.js"></script>
    <script src="lib/loader.js"></script>
    <script src="src/app.common.js"></script>
    <script src="src/app.env.js"></script>
    <script src="src/app.load.js"></script>
    <script src="test/runner.js"></script>
    <script id="searchTemplate" type="text/x-template">
      <div id="search">
        <h1>Search</h1>
        <div class="engines">
          <div class="current" />
          <ul>
            <li><a href="?engine=traditional">Traditional</a> <a href="?test&engine=traditional">(test)</a></li>
            <li><a href="?engine=bacon">Bacon</a> <a href="?test&engine=bacon">(test)</a></li>
            <li><a href="?engine=rx">RxJS</a> <a href="?test&engine=rx">(test)</a></li>
          </ul>
        </div>
        <div class="controls">
          <label>Keyword(s):
            <input type="text" placeholder="enter keywords">
          </label>
          <span class="searchButton">
            <button>Search</button>
          </span>
        </div>
        <div class="results" />
      </div>
    </script>
    <script>
      $(function() {
        window.App.load().then(function() {
          if (window.App.Env.test) {
            window.Test.loadAndRun()
          } else {
            window.App.start()
          }
        })
      })
    </script>
  </body>
  <footer>The picture at the top right corner is from Porco Rosso, copyright &copy; 1992 <a href="http://www.ghibli.jp/">Studio Ghibli</a>.</footer>
</html>
