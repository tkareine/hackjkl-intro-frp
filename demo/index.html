<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Demo &ndash; Introduction to FRP</title>
    <link rel="stylesheet" type="text/css" href="src/app.css">
  </head>
  <body>
    <script src="../components/jquery/jquery.js"></script>
    <script src="../components/underscore/underscore.js"></script>
    <script src="../components/bacon/dist/Bacon.js"></script>
    <script src="../components/rxjs/rx.js"></script>
    <script src="../components/rxjs/rx.binding.js"></script>
    <script src="../components/rxjs/rx.time.js"></script>
    <script src="../components/rxjs-jquery/rx.jquery.js"></script>
    <script src="../components/rxjs-contrib/rx.contribute.js"></script>
    <script src="lib/underscore.mixins.js"></script>
    <script src="lib/loader.js"></script>
    <script src="src/app.common.js"></script>
    <script src="src/app.env.js"></script>
    <script src="src/app.load.js"></script>
    <script src="test/runner.js"></script>
    <script id="searchTemplate" type="text/x-template">
      <div id="search">
        <h1>Search</h1>
        <label>Keyword(s):
          <input type="text" placeholder="enter keywords">
        </label>
        <span class="controls">
          <button>Search</button>
        </span>
        <div class="results" />
      </div>
    </script>
    <script>
      if (window.App.Env.test) {
        window.Test.loadAndRun()
      } else {
        window.App.load()
      }
    </script>
  </body>
</html>
